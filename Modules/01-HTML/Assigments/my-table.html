<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <link rel="stylesheet" href="my-tablestyle.css" type="text/css">
</head>

<body>
    <table>
        <h1>My Table</h1>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Score</th>   
        </tr>

        <tr>
            <td>1</td>
            <td>Elizabeth Doe</td>
            <td>60</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Ryan Walter</td>
            <td>57</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Christine Evans</td>
            <td>91</td>
        </tr>

    </table>
    
</body>
</html>
